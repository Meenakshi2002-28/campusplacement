<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    
    body {
        font-family: Arial, sans-serif;
    }

    .sidebar {
        width: 198px;
        height: 610px;
        position: fixed;
        left: 10px;
        top: 85px;
        background-color: #2F5597;
        color: white;
        padding: 10px;
    }

    .sidebar a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 15px; 
        font-size: 22px; 
        border-left: 3px solid transparent;
        transition: all 0.3s;
    }

    .sidebar a:hover {
        border-left: 3px solid #ffffff;
        background: #1e165f;
    }
    .main-content {
        margin-left: 220px; /* Adjust left margin */
        padding: 50px;
        font-size: 18px; /* Larger font size for main content */
        padding-top: 15px;
    }

    .job-form-container {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        padding: 30px;
        background-color:white;
        
        top: 0;           
        right: 0;         
        bottom: 0;        
        left: 250px;      
        overflow-y:auto; 
       
    }
            
            
    .job-form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #27428f;
             
    }

    .job-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
     }

     .job-form label {
            font-weight:0;
     }

    .job-form input[type="text"], 
        .job-form input[type="number"], 
        .job-form input[type="date"],
        .job-form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
     }

    .job-form input[type="radio"] {
            margin-right: 5px;
    }

    .job-form textarea {
            grid-column: span 2;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;

        }

    .job-form input[type="submit"] {
            grid-column:span 1;
            padding: 10px;
            background-color: #27428f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 350px;
        }

    .job-form input[type="submit"]:hover {
            background-color: #0f2552;
        }

    img {
        height: 40px; 
        width: auto;
        display:flex;
    }
    .container {
        padding: 5px;
        display: flex;
        justify-content: flex-end; 
        align-items: center; 
    }
    .icon {
        margin-left: 1px; /* Adds spacing between the icons */
    }

    
</style>
</head>
<body>
<div class="container">
    <img src="../images/profile.png" alt="Profile Icon" class="icon">
    <img src="../images/down_arrow.png" alt="Expand Arrow" class="icon">
</div>
<div class="sidebar">
    <a href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#jobs"><i class="fas fa-briefcase"></i> Jobs</a>
    <a href="#students"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="#placements"><i class="fas fa-laptop-code"></i> Placements</a>
    <a href="#company"><i class="fas fa-building"></i> Company</a>
    <a href="#profile"><i class="fas fa-user"></i> Profile</a>
    <a href="#feedback"><i class="fas fa-comment"></i> Feedback</a>
</div>
<div class="main-content">
    <div class="job-form-container">
        <h2>New Job Creation</h2>
        <form class="job-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Job Title">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter Company Name">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Job Location">

            <label for="work-mode">Work Mode:</label>
            <input type="text" id="work-mode" name="work-mode" placeholder="Remote/On-site">

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Enter Salary">

            <label for="deadline">Application Deadline:</label>
            <input type="date" id="deadline" name="deadline">

            <label for="type">Type:</label>
            <div>
                <input type="radio" id="job" name="type" value="job" checked>
                <label for="job">Job</label>
                <input type="radio" id="internship" name="type" value="internship">
                <label for="internship">Internship</label>
            </div>

            <label for="cgpa">Required CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="Enter Required CGPA">

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter Eligible Course">

            <label for="pass-out-year">Pass Out Year:</label>
            <select id="pass-out-year" name="pass-out-year">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Job Description"></textarea>

            <input type="submit" value="Create Job">
        </form>
    </div>
</div>
</body>
</html>
