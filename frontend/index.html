<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #24105E;
            width: 400px;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
        }

        .login-container h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999;
        }

        .login-container .forgot-password {
            text-align: right;
            color: white;
            margin-bottom: 20px;
        }

        .login-container .forgot-password a {
            color: white;
            text-decoration: none;
            position: relative;
        }

        .login-container .forgot-password a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .login-container .forgot-password a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: #24105E;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container .signup {
            color: white;
            margin-top: 20px;
        }

        .login-container .signup a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        .login-container .signup a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .login-container .signup a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .illustration {
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome!</h1>
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">LOGIN</button>
        </form>

        <div class="signup">
            Doesn't have an account yet? <a href="create_account.html">Sign Up</a>
        </div>
    </div>

    <!-- Image can be placed here -->
    <div class="illustration">
        <!-- Insert the illustration image here if necessary -->
    </div>

</body>
</html>
