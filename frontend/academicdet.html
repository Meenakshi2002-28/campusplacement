<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Recruitment System - Academic Details</title>
    <style>
        * {
            box-sizing:border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 1000vh;
        }

        .sidebar {
            width: 198px;
            height: 610px;
            position: fixed;
            left: 10px;
            top: 85px;
            background-color: #2F5597;
            color: white;
            padding: 10px;
            }
        .sidebar a{
        text-decoration: none;
        color: white;
        display: block;
        padding: 15px;
        font-size: 24px;
        border-left: 3px solid transparent;
        transition: all 0.3s;
        }
        .sidebar a:hover{
        border-left: 3px solid #ffffff;
        background: #1e165f;
         }
        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sub-sidebar{
        width: 205px;
        height: 610px;
        position: fixed;
        left: 32px;
        top: 85px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 10px;
        margin-left: 200px;
        text-align:center;
        border-bottom: #1e165f;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1;
            background-color: white;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .profile-header .user-info {
            display: flex;
            align-items: center;
        }

        .profile-header .user-info img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-header .user-info h3 {
            margin: 0;
        }

        .profile-header .user-id {
            font-size: 14px;
            color: gray;
        }

        .profile-header .settings {
            font-size: 24px;
            cursor: pointer;
        }

        .profile-form {
            margin-top: 30px;
        }

        .profile-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .profile-form .form-group {
            display: flex;
            gap: 20px;
        }

        .profile-form .contact-info {
            margin-top: 20px;
        }

        .profile-form .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .profile-form .btn-group button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        .btn-edit {
            background-color: #4A90E2;
            color: white;
        }

        .btn-save {
            background-color: #2A2A7C;
            color: white;
        }

        .btn-edit:hover, .btn-save:hover {
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .tabs a {
            padding: 10px 20px;
            background-color: #F0F0F0;
            color: #2A2A7C;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .tabs a.active {
            background-color: #2A2A7C;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Applications</a>
        <a href="#" class="active">Students</a>
        <a href="#">Company</a>
        <a href="#">Profile</a>
        <a href="#">Feedback</a>
    </div>
    <div class="subsidebar">
        <div class="sub-sidebar">
            <div class="profile">
                <img  src="images/Customer.png" alt="profile picture">
                <div class="text">
                    <h4>Meenakshi B</h4>
                    <p>KH.EN.U3CDS22035</p>
                </div>
            </div>
            <div class="menu">
                <a href="#personal_details">Personal Details</a>
                <a href="academic_details">Academic Details</a>
                <a href="resume">Resume</a>
            </div>
        </div>
        
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="user-info">
                <img src="path_to_avatar_image" alt="User Avatar">
                <div>
                    <h3>Meenakshi B</h3>
                    <p class="user-id">KHENJU3C5D522035</p>
                </div>
            </div>
            <div class="settings">
                &#x2630;
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <a href="#" class="active">Personal Details</a>
            <a href="#">Academic Details</a>
            <a href="#">Resume</a>
        </div>

        <!-- Profile Form -->
        <div class="profile-form">
            <form action="#">
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Meenakshi B" readonly>
                    </div>
                    <div style="flex: 1;">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" value="Data Science" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="course">Course</label>
                        <input type="text" id="course" value="BCA" readonly>
                    </div>
                    <div style="flex: 1;">
                        <label for="semester">Current Semester</label>
                        <input type="text" id="semester" value="5" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="passout">Pass Out Year</label>
                        <input type="text" id="passout" value="2025" readonly>
                    </div>
                    <div style="flex: 1;">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" value="Female" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="dob">DOB</label>
                        <input type="text" id="dob" value="28-10-2002" readonly>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="contact-info">
                    <h4>Contact Information</h4>
                    <div class="form-group">
                        <div style="flex: 1;">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" value="+9183030103241" readonly>
                        </div>
                        <div style="flex: 1;">
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" value="meenuptr@gmail.com" readonly>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="btn-group">
                    <button type="button" class="btn-edit">EDIT</button>
                    <button type="submit" class="btn-save">SAVE</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
