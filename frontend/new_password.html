<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .password-box {
            background-color: #281f63; /* Purple background */
            color: white;
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .password-box h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .password-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            position: relative;
        }

        .password-box input::placeholder {
            color: #aaa;
        }

        .password-box button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #281f63;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: #e0e0e0;
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            color: #f8f8f8;
            text-decoration: none;
        }

        .back-to-login:hover {
            color: #ffffff;
        }

        /* Styles for eye icon (to toggle password visibility) */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .toggle-visibility img {
            padding-bottom: 15px;
            width: 25px;
            height: 35px;
        }
    </style>
</head>
<body>

    <div class="password-box">
        <h1>Change Password</h1>
        <form action="#" method="POST">
            <div class="input-wrapper">
                <input type="password" placeholder="New Password" id="new-password" required>
                <span class="toggle-visibility" onclick="togglePasswordVisibility('new-password', this)">
                    <img src="../images/eyes.png" alt="Show/Hide password">
                </span>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <span class="toggle-visibility" onclick="togglePasswordVisibility('confirm-password', this)">
                    <img src="../images/eyes.png" alt="Show/Hide Password">
                </span>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
        <a href="#" class="back-to-login">‚Üê Back to Login</a>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconElement) {
            const inputField = document.getElementById(inputId);
            const isPasswordVisible = inputField.type === 'password';
            inputField.type = isPasswordVisible ? 'text' : 'password';
            iconElement.querySelector('img').src = isPasswordVisible ? '../images/eye-off.png' : '../images/eye.png';
        }
    </script>

</body>
</html>
