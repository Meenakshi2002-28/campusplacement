<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Recruitment System - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content:space-evenly;
            width: 80%;
            max-width: 1000px;
        }

        .login-box {
            background-color: #2a2a7c;
            color: white;
            padding: 60px 40px;
            border-radius: 30px;
            width: 350px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin: 0;
            font-size: 26px;
        }

        .login-box form {
            margin-top: 30px;
        }

        .login-box input[type="text"], 
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .login-box .forgot-password {
            text-align:end;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-box .forgot-password a {
            color: #ddd;
            text-decoration: none;
        }

        .login-box .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: #2a2a7c;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #ddd;
        }

        .login-box .signup {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-box .signup a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box .signup a:hover {
            text-decoration: underline;
        }

        /* Right side image */
        .illustration {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Login Box -->
        <div class="login-box">
            <center>
            <h2>Welcome!<br>Login</h2>
            </center>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit"><b>LOGIN</b></button>
            </form>
            <div class="signup">
                Doesn't have an account yet? <a href="#">Sign Up</a>
            </div>
        </div>

        <!-- Illustration Image -->
        <div class="illustration">
            <img src="path_to_image/illustration.png" alt="Login Illustration">
        </div>
    </div>

</body>
</html>
